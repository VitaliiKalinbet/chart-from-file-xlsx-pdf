<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XLSX</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div id="fileurl"></div>
            <button class="btn" id="ulbutton">Upload</button>
            <button class="btn" id="read-table">Chart</button>
            <button class="btn" id="download">PDF</button>
        </div>

        <div id="htmlout">
            <div id="outfile"></div>

        </div>
        <div class="chart-wrp">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="img-wrp">
            <img src="" id="img-from-canvas" alt="">
        </div>
    </div>
    <!-- Библиотеки -->
    <script src="./node_modules/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"
        integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"
        integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous">
    </script>

    <!--  Их работа - вставить из примеров библиотек
       тоже сложно
       Именно
    -->
    <script src="./js/app.js"></script>
    <script src="./js/getFromTable.js"></script>
    <script src="./js/toPDF.js"></script>
</body>

</html>
